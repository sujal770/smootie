<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milkshake Machine</title>
  </head>
  <body>
    <h1>Customize your smoothie with your own choice</h1>
    <form id="smoothie-form">
      <label for="name">Your name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      
        <h1>Choose your base </h1>
        
        <label
          ><input
            type="radio"
            name="base"
            value="Coconut water"
            required
          />Coconut water</label
        >

        <label
          ><input type="radio" name="base" value="Almond milk" required />
          Almond Milk
        </label> 
        <label
          ><input type="radio" name="base" value="Oat Milk" /> Oat Milk</label
        >
        <label><input type="radio" name="base" value="Yogurt" /> Yogurt</label>
    

     
       <h1> Select your fruit: </h1>      
        <label
          ><input type="checkbox" name="fruit" value="Strawberries" />
          Strawberries</label
        >
        <label
          ><input type="checkbox" name="fruit" value="Bananas" /> Bananas</label
        >
        <label
          ><input type="checkbox" name="fruit" value="Blueberries" />
          Blueberries</label
        >
        <label
          ><input type="checkbox" name="fruit" value="Mango" /> Mango</label
        >
        <label
          ><input type="checkbox" name="fruit" value="Pineapple" />
          Pineapple</label
        >
     

      
        <h1> Add level </h1>
        <label
          ><input type="checkbox" name="addon" value="Protein Powder" /> Protein
          Powder</label
        >
        <label
          ><input type="checkbox" name="addon" value="Chia Seeds" /> Chia
          Seeds</label
        >
        <label
          ><input type="checkbox" name="addon" value="Honey" /> Honey</label
        >
        <label
          ><input type="checkbox" name="addon" value="Spinach" /> Spinach</label
        >
        <br>
      
      <label for="size">Select Size:</label>
      <select id="size" name="size">
        <option value="Small">Small</option>
        <option value="Medium" selected>Medium</option>
        <option value="Large">Large</option>
      </select>

      <button type="button" id="order-button">Order Now</button>
    </form>

    <h2>Here, is your order for the smoothie:</h2>
    <div id="smoothie-details"></div>
    <script src="script.js"></script>
  </body>
</html>
